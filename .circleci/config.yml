version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - add_ssh_keys:
          fingerprints:
            - "30:b1:40:36:1e:f4:b5:3d:d1:26:dd:a5:1d:b2:cc:52"
      - checkout

      - run:
          name: Clone react repo 
          command: |
            GIT_SSH_COMMAND='ssh -vv -i ~/.ssh/id_rsa'
            echo $GIT_SSH_COMMAND
            git clone https://github.com/punit1109/punit-private.git
            pwd

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test

      - run: npm build
    